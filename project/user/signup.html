<pre>{{user}}</pre>
<form ng-submit="signup()" class="form-inline">
    <div class="form-group">
        <label for="InputName1">Name</label>
        <input ng-model="user.name" type="text" class="form-control" id="InputName1" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="InputEmail1">Email address</label>
        <input ng-model="user.email" type="email" class="form-control" id="InputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="InputPassword1">Password</label>
        <input ng-model="user.password" type="password" class="form-control" id="InputPassword1" placeholder="Password">
    </div>
    <button class="btn btn-primary">sign up</button>
</form>
