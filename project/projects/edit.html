<pre>{{project}}</pre>
<form ng-submit="save()" class="form-inline" name="projectForm">
    <div class="form-group">
        <label>Name</label>
        <input name="name"
               ng-model="project.name" type="text" class="form-control" placeholder="Name">
        <div class="alert alert-danger"

             ng-if="error.name || !projectForm.name.$valid"
                >Invalid name</div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea ng-model="project.description" type="text" class="form-control"
                  placeholder="Description">         </textarea>
    </div>
    <button class="btn btn-primary">Save</button>
</form>
